<ion-app *ngIf="!mostrarSplash">
  <ion-split-pane contentId="main-content">

    <!-- Menu lateral -->
    <ion-menu side="start" menuId="first" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <div class="titulo">
              <ion-icon name="menu-outline" slot="start"></ion-icon>
              Menu
            </div>
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content fullscreen="true" scroll-y="true">
        <ion-list>
          <ion-item routerLink="/produtos" (click)="fecharMenu()">
            <ion-icon name="leaf-outline" slot="start"></ion-icon>
            <ion-label>Produtos</ion-label>
          </ion-item>

          <ion-item routerLink="/favoritos" (click)="fecharMenu()">
            <ion-icon name="heart-half-outline" slot="start"></ion-icon>
            <ion-label>Favoritos</ion-label>
          </ion-item>

          <ion-item routerLink="/sacola" (click)="fecharMenu()">
            <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
            <ion-label>Sacola</ion-label>
          </ion-item>

          <ion-item routerLink="/sobre" (click)="fecharMenu()">
            <ion-icon name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Sobre</ion-label>
          </ion-item>

          <ion-item routerLink="/perfil" (click)="fecharMenu()">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item routerLink="/login" (click)="fecharMenu()">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>

          <ion-item routerLink="/central-relacionamento" (click)="fecharMenu()">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>Central de Relacionamento</ion-label>
          </ion-item>

          <ion-item routerLink="/cadastro" (click)="fecharMenu()">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-label>Cadastro</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Splash fake da logo -->
    <div *ngIf="mostrarSplashAngular" class="fake-splash">
      <img src="../assets/logo.png" alt="Logo JK Sabonetes" />
    </div>

    <!-- Texto do splash -->
    <div *ngIf="mostrarTexto" class="fake-splash-texto">
      Justo Para Sua Pele
    </div>

    <!-- ConteÃºdo principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
