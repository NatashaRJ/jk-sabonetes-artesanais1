<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="logo-titulo">
      <img src="../../../assets/logo.svg" alt="Logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Avalia√ß√£o</h1>

  <!-- üî• Lista de avalia√ß√µes -->
  <ion-list>
    <ion-item *ngFor="let avaliacao of avaliacoes; let idx = index">
      <ion-label>
        <h2>{{ avaliacao.usuario }}</h2>
        <div class="avaliacao">
          <ng-container *ngFor="let estrela of [1, 2, 3, 4, 5]; let i = index">
            <ion-icon
              [name]="i < avaliacao.estrelas ? 'star' : 'star-outline'"
              color="warning"
              style="font-size: 1.5em;">
            </ion-icon>
          </ng-container>
        </div>
        <p>{{ avaliacao.comentario }}</p>
      </ion-label>

      <!-- üî• Bot√£o de excluir -->
      <ion-button
        slot="end"
        fill="solid"
        shape="round"
        size="small"
        class="btn-trash"
        (click)="excluirComentario(idx)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- üî• Formul√°rio de nova avalia√ß√£o -->
  <ion-item>
    <ion-label position="floating">Seu coment√°rio</ion-label>
    <ion-input
      [(ngModel)]="novoComentario"
      placeholder="Deixe sua avalia√ß√£o">
    </ion-input>
  </ion-item>

  <ion-button expand="block" (click)="enviarComentario()">
    Enviar Avalia√ß√£o
  </ion-button>
</ion-content>
