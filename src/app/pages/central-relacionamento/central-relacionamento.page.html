<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="logo-titulo">
      <img src="../../../assets/logo.svg" alt="JK Sabonetes Artesanais" />
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="titulo">
    <h1>Central de Relacionamento</h1>
  </div>

  <!-- Informações de Contato -->
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Contato</ion-card-title>
    </ion-card-header>
    <ion-card-content> 
      <p>Tem dúvidas ou quer conversar conosco? Entre em contato por:</p>

      <ion-item lines="none">
        <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
        <ion-label>
          <a href="https://wa.me/5521999999999" target="_blank">WhatsApp: (21) 99999-9999</a>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>
          <a href="mailto:jkbelezanatural@gmail.com">E-mail: jkbelezanatural&#64;gmail.com</a>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="logo-instagram" slot="start"></ion-icon>
        <ion-label>
          <a href="https://www.instagram.com/jkbelezanatural?igsh=MTQzbDhrejNncjN3dg==" target="_blank">&#64;jkbelezanatural</a>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>
          <a href="tel:+5521999999999">Telefone: (21) 99999-9999</a>
        </ion-label>
      </ion-item>
    </ion-card-content> <!-- FECHADO CERTO -->
  </ion-card> <!-- FECHADO CERTO -->

  <!-- Formulário de Contato -->
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Fale Conosco</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="enviarFormulario()">
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="nome" name="nome" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Mensagem</ion-label>
          <ion-textarea [(ngModel)]="mensagem" name="mensagem" required></ion-textarea>
        </ion-item>

        <ion-button class="envia" expand="full" type="submit">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
