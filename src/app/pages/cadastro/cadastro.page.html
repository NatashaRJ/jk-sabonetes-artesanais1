<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="logo-titulo">
      <img src="../../../assets/logo.svg" alt="JK Sabonetes Artesanais" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="titulo">
    <h1>Cadastro</h1>
  </div>

  <ion-content class="ion-padding">
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <!-- Campo Senha com botÃ£o para mostrar/ocultar -->
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input
          [type]="mostrarSenha ? 'text' : 'password'"
          formControlName="senha">
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="toggleSenha()" type="button">
          <ion-icon
            [name]="mostrarSenha ? 'eye-off' : 'eye'"
            slot="icon-only">
          </ion-icon>
        </ion-button>
      </ion-item>

      <!-- Campo Confirmar Senha com botÃ£o para mostrar/ocultar -->
      <ion-item>
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input
          [type]="mostrarConfirmarSenha ? 'text' : 'password'"
          formControlName="confirmarSenha">
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="toggleConfirmarSenha()" type="button">
          <ion-icon
            [name]="mostrarConfirmarSenha ? 'eye-off' : 'eye'"
            slot="icon-only">
          </ion-icon>
        </ion-button>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="cadastroForm.invalid">
        Cadastrar
      </ion-button>

      <ion-text *ngIf="mensagem" [color]="corMensagem">
        <p class="ion-padding">{{ mensagem }}</p>
      </ion-text>
    </form>
  </ion-content>
</ion-content>
